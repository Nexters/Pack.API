<section data-ng-controller="StationsController" data-ng-init="findOne()">
    <span>{{station.created | date:'medium'}}</span> /
    <h2>{{station.name}}</h2>
    <div data-ng-if="hasAuthorization(station)">
        <a class="btn" href="/#!/articles/{{station._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(station);">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{station.lat}}</div>
    <div>{{station.lng}}</div>
    <div>{{station.address}}</div>
</section>
