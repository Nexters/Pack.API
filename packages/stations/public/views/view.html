<section data-ng-controller="StationsController" data-ng-init="findOne()">
    <span>{{date(station) | date:'medium'}}</span> /
    <h2>{{station.name}}</h2>
    <div data-ng-if="hasAuthorization(station)">
        <a class="btn" href="/#!/stations/{{station._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(station);">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{station.loc[0]}}</div>
    <div>{{station.loc[1]}}</div>
    <div>{{station.address}}</div>
</section>
