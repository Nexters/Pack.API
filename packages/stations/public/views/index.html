<section data-ng-controller="StationsController" data-ng-init="find()">
    <ul>
        <li data-ng-repeat="station in stations">
            <span>{{station.created | date:'medium'}}</span> 
            <h2>
                <a data-ng-href="#!/stations/{{station._id}}">{{station.name}}</a>
                <span data-ng-if="hasAuthorization(station)">
                    <a class="btn" href="/#!/stations/{{station._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn" data-ng-click="remove(station);">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </span>
            </h2>
            <div>{{station.lat}}</div>
            <div>{{station.lng}}</div>
            <div>{{station.address}}</div>
        </li>
    </ul>
    <h1 data-ng-hide="!articles || articles.length">아직 역 정보가 입력되지 않았습니다. <br> 새로운 <a href="/#!/articles/create">역 정보</a>를 입력하시겠습니까?</h1>
</section>
