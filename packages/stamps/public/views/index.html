<section data-ng-controller="StampsController" data-ng-init="find()">
		<ul>
				<li data-ng-repeat="stamp in stamps">
						<span>{{date(stamp) | date:'medium'}}</span>
						<h2>
								<a data-ng-href="#!/stamps/{{stamp._id}}">{{stamp.type}}</a>
								<span data-ng-if="hasAuthorization(stamp)">
										<a class="btn" href="/#!/stamps/{{stamp._id}}/edit">
												<i class="glyphicon glyphicon-edit"></i>
										</a>
										<a class="btn" data-ng-click="remove(stamp);">
												<i class="glyphicon glyphicon-trash"></i>
										</a>
								</span>
						</h2>
				</li>
		</ul>
		<h1 data-ng-hide="!stamps || stamps.length">아직 스탬프 정보가 입력되지 않았습니다. <br> 새로운 <a href="/#!/stamps/create">스탬프 정보</a>를 입력하시겠습니까?</h1>
</section>
