<section data-ng-controller="GuesthousesController" data-ng-init="findOne()">
  <form name="guesthouseForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(guesthouseForm.$valid)" novalidate>

    <div class="form-group" ng-class="{ 'has error' : submitted && guesthouseForm.name.$invalid}">
      <label mean-token="'create-name'" class="col-md-3 control-label" >Name</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="guesthouse.name" id="name" placeholder="게스트하우스 이름을 입력해주세요." required>
        <div ng-show="submitted && guesthouseForm.name.$invalid" class="help-block">
          <p ng-show="guesthouseForm.name.$error.required">이름을 입력해주세요.</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has error' : submitted && guesthouseForm.name.$invalid}">
      <label mean-token="'create-city'" class="col-md-3 control-label" >City</label>
      <div class="col-md-9">
        <input name="city" type="text" class="form-control" data-ng-model="guesthouse.city" id="city" placeholder="게스트하우스가 있는 도시 이름을 입력해주세요." required>
        <div ng-show="submitted && guesthouseForm.city.$invalid" class="help-block">
          <p ng-show="guesthouseForm.city.$error.required">도시 이름을 입력해주세요.</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has error' : submitted && guesthouseForm.lat.$invalid}">
      <label mean-token="'create-location'" class="col-md-3 control-label" >Lattitude</label>
      <div class="col-md-9">
        <input name="lat" type="text" class="form-control" data-ng-model="guesthouse.loc[0]" id="lat" placeholder="location 위도를 입력해주세요." required>
        <div ng-show="submitted && guesthouseForm.lat.$invalid" class="help-block">
          <p ng-show="guesthouseForm.lat.$error.required">위도를 입력해주세요.</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has error' : submitted && guesthouseForm.lng.$invalid}">
      <label mean-token="'create-location'" class="col-md-3 control-label" >Longitude</label>
      <div class="col-md-9">
        <input name="lng" type="text" class="form-control" data-ng-model="guesthouse.loc[1]" id="lng" placeholder="location의 경도 입력해주세요." required>
        <div ng-show="submitted && guesthouseForm.lng.$invalid" class="help-block">
          <p ng-show="guesthouseForm.lng.$error.required">경도를 입력해주세요.</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has error' : submitted && guesthouseForm.address.$invalid}">
      <label mean-token="'create-location'" class="col-md-3 control-label" >Address</label>
      <div class="col-md-9">
        <input name="address" type="text" class="form-control" data-ng-model="guesthouse.address" id="address" placeholder="주소를 입력해주세요." required>
        <div ng-show="submitted && guesthouseForm.address.$invalid" class="help-block">
          <p ng-show="guesthouseForm.address.$error.required">주소를 입력해주세요.</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && guesthouseForm.info.$invalid }">
        <label mean-token="'create-info'" for="info" class="col-md-3 control-label">Info</label>
        <div class="col-md-9">
            <textarea name="info" data-ng-model="gusethouse.info" id="info" cols="30" rows="10" placeholder="정보를 입력해주세요." class="form-control" required></textarea>
            <div ng-show="submitted && guesthouseForm.info.$invalid" class="help-block">
                <p ng-show="guesthouseForm.info.$error.required">게스트하우스의 정보를 입력해주세요.</p>
            </div>
        </div>
    </div>

    <!--<div class="form-group" ng-class="{ 'has-error' : submitted && guesthouseForm.near_stations.$invalid }">
        <label mean-token="'create-near_stations'" class="col-md-3 control-label">Near_stations</label>
        <div class="col-md-9">
            <label class="checkbox-inline">
              <input type="checkbox" name="near_stations" ng-model="guesthouse.near_stations"> {{guesthouse.nearstations.name}}
            </label>
            <div ng-show="submitted && guesthouseForm.near_stations.$invalid" class="help-block">
                <p ng-show="guesthouseForm.near_stations.$error.required">게스트하우스의 주변 역을 입력해주세요.</p>
            </div>
        </div>
    </div>-->

    <div class="form-group" ng-class="{ 'has-error' : submitted && guesthouseForm.price.$invalid }">
        <label mean-token="'create-price'" for="price" class="col-md-3 control-label">Price</label>
        <div class="col-md-9">
            <input name="price" data-ng-model="guesthouse.price" id="price" cols="30" rows="10" placeholder="가격을 입력해주세요." class="form-control" required>
            <div ng-show="submitted && guesthouseForm.price.$invalid" class="help-block">
                <p ng-show="guesthouseForm.price.$error.required">게스트하우스의 가격을 입력해주세요.</p>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <button mean-token="'edit-submit'" type="submit" class="btn btn-info">Submit</button>
        </div>
    </div>
  </form>
</section>
